<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HK</title>
    <link rel="stylesheet" href="../css/007_apple_hk.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../js/collapseSideNav.js"></script>
</head>
<body>
<!-- Top bar -->
<section class="hk-top-bar primary-dark">

         class="headline-icon"
         onclick="toggleHKNav()"
         viewBox="0 0 24 24">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M4 15h16v-2H4v2zm0 4h16v-2H4v2zm0-8h16V9H4v2zm0-6v2h16V5H4z"/>
    </svg>
    <h3 class="headline-title"> Your Apple Health data</h3>
    <a class="headline-dev-anchor" href="https://github.com/opendroid/">
        <img class="headline-dev" src="../images/developer.jpg" alt="Developer">
    </a>
</section>

<!-- Left side navigation -->
<section id="hk-nav" class="hk-nav">
    <nav class="hk-nav-primary">
        <ul class="nav-items-list">
            <li class="nav-items-list-item active">

            </li>
            <li class="nav-items-list-item">
                <a class="nav-items-list-anchor" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="nav-items-list-icon"
                         enable-background="new 0 0 24 24" height="24"

            </li>
            <li class="nav-items-list-item">
                <a class="nav-items-list-anchor" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="nav-items-list-icon" enable-background="new 0 0 24 24" height="24"
                         viewBox="0 0 24 24" width="24">

<!-- Secondary navigation -->
<section id="top-bar-secondary" class="hk-top-bar-secondary secondary-light">
    <nav class="hk-nav-secondary">
        <ul class="secondary-nav-items-list">
            <li class="secondary-nav-items-list-item active">
                <a class="secondary-nav-items-list-item-anchor active" href="#"> Devices </a>
            </li>
            <li class="secondary-nav-items-list-item">
                <a class="secondary-nav-items-list-item-anchor" href="#"> Types </a>
            </li>
            <li class="secondary-nav-items-list-item">
                <a class="secondary-nav-items-list-item-anchor" href="#"> Metadata</a>
            </li>
        </ul>
    </nav>
</section>

<!-- The main body -->
<main id="hk-main" class="hk-main">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/gcharts.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChartOne);
      google.charts.setOnLoadCallback(drawChartTwo);
    </script>
    <div id="chart_div"></div>
    <div id="chart_div_2"></div>
</main>

</html>
